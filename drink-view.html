<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="http://localhost/~derrick/sencha-touch/resources/css/sencha-touch.css" type="text/css">
		<link rel="stylesheet" href="resources/css/drinkopedia.css" type="text/css">
        
    <title>Drinkopedia</title>
    <script type="text/javascript" src="http://localhost/~derrick/sencha-touch/sencha-touch-debug.js"></script>
		<script type="text/javascript" src="app/controllers/main.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="drink-view" class="content">
			<div id="img-wrapper">
				<img src="resources/images/large-drink.jpg" width="" height="" />
				<span id="add-to-fave"></span>
			</div>
			<div id="ingredients-wrapper">
				<h2>Ingredients:</h2>
				<ul id="ingredients">
					<li>
						<span class="amount">1.5 oz.</span>
						<span class="ingredient">Ciroc Red Berry</span>
					</li>
					<li>
						<span class="amount">1 oz.</span>
						<span class="ingredient">Cranberry Juice</span>
					</li>
					<li>
						<span class="amount">0.5 oz.</span>
						<span class="ingredient">Lime Juice</span>
					</li>
				</ul>
			</div>
			<div id="directions-wrapper">
				<h2>Directions:</h2>
				<ol id="directions">
					<li>
						<span class="ordinal">1.</span>
						<span class="direction">Combine ingredients into a shaker</span>
					</li>
					<li>
						<span class="ordinal">2.</span>
						<span class="direction">Pour into a chilled collins glass</span>
					</li>
				</ol>
			</div>
		</div>
	</div>
	
</body>
</html>
